<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Demo2</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/rxjs/7.3.0/rxjs.umd.js"></script>
</head>

<body>

<button>
    click
</button>

<script>

    const {of, operators, pipe} = rxjs
    const {map, first, delay} = operators

    const composeOperators = () => pipe(map(x => x ** 2), delay(1000))

    of(1, 2, 3)
        .pipe(composeOperators())
        .subscribe({
            next: x => console.log(`The value is ${x}`)
        })


</script>

</body>

</html>
